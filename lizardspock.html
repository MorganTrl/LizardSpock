<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>LizardSpock</title>
</head>
<body>
    <header>
        <h1>Lizard Spock</h1>
    </header>
    <div id="main">
        <section id="infos-box">
            <p id="infos">Sélectionner votre arme en cliquant sur le bouton de votre choix.</p>
        </section>
        <section id="points-box">
            <p id="points"></p>
        </section>
    </div>


    <section class="player-choice">
            <ul>
                <li class="choice" id="pierre">Pierre</li>
                <li class="choice" id="papier">Papier</li>
                <li class="choice" id="ciseaux">Ciseaux</li>
                <li class="choice" id="lezard">Lézard</li>
                <li class="choice" id="spock">Spock</li>
            </ul>
    </section>


    <script src="lizardspock.js"></script>
</body>
</html>
